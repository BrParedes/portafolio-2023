<div id="contact" class="bg-slate-900 py-12 px-4 lg:px-32 scroll-mt-20 ">
    <div class="text-3xl md:text-5xl text-white flex w-full lg:w-3/4 mx-auto font-semibold  font-bold seccionTitle">
        <h1 class="underline-offset-8 underline  decoration-red-300 transition " >Mis redes y contacto</h1>
    </div>

    <div class="seccionTitle md:grid flex flex-col-reverse md:grid-rows-1 md:grid-cols-2 w-full lg:w-3/4  text-2xl mx-auto gap-8 my-12 auto-cols-auto auto-rows-auto auto-cols-auto auto-rows-fr max-h-min max-h-none " >

        

        <form (submit)="sendEmail($event)" class="flex flex-col justify-between gap-4 relative text-lg md:text-2xl  ">
            
            <div class="relative z-0 w-full group border border-red-300 rounded-lg ">
                <input required name="from_name" class="block  w-full peer focus:outline-none appearance-none  p-4 text-white bg-transparent  shadow-2xl " placeholder=" "  type="text" >
                <label class="absolute peer-placeholder-shown:-z-10  bg-slate-900 px-2 left-6 peer-focus:font-medium absolute  text-gray-300  duration-300 transform -translate-y-8 scale-75 top-4   origin-[0] peer-focus:left-6 peer-focus:text-white peer-focus:text-white peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-8" for="from_name">Nombre</label>
            </div>

            <div class="relative z-0 w-full group border border-red-300 rounded-lg">
                <input required name="user_email" class="w-full peer outline-none  p-4 text-white bg-transparent   shadow-2xl " placeholder=" "  type="text" >
                <label class=" peer-placeholder-shown:-z-10 peer-focus:z-10 bg-slate-900 px-2 left-6 peer-focus:font-medium absolute  text-gray-300  duration-300 transform -translate-y-8 scale-75 top-4 peer-z-0  origin-[0] peer-focus:left-6 peer-focus:text-white peer-focus:text-white peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-8 whitespace-nowrap" for="user_email">Correo electronico</label>
            </div>

            <div class="relative z-0 w-full group border border-red-300 rounded-lg ">
                <input required name="subject" class="w-full peer outline-none  p-4 text-white bg-transparent  shadow-2xl " placeholder=" "  type="text" >
                <label class="peer-placeholder-shown:-z-10  peer-focus:z-10 bg-slate-900 px-2 left-6 peer-focus:font-medium absolute  text-gray-300 duration-300 transform -translate-y-8 scale-75 top-4 peer-z-0  origin-[0] peer-focus:left-6 peer-focus:text-white peer-focus:text-white peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-8" for="subject">Asunto</label>
            </div>
            
            <div class="relative z-0 w-full group border border-red-300 rounded-lg">
                <textarea required rows="4" name="subject" class="w-full peer outline-none  p-4 text-white bg-transparent   shadow-2xl " placeholder=" "  type="text" ></textarea>
                <label class="z-0 peer-placeholder-shown:-z-10  peer-focus:z-10 bg-slate-900 px-2 left-6 peer-focus:font-medium absolute  text-gray-300  duration-300 transform -translate-y-8 scale-75 top-4 peer-z-0  origin-[0] peer-focus:left-6 peer-focus:text-white peer-focus:text-white peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-8" for="subject">Mensaje</label>
            </div>
            <!-- <input name="user_email" class="outline-none  p-4 text-white bg-transparent border-2 border-red-300 rounded-lg  shadow-2xl  "  type="text" placeholder="Correo electronico"> -->
            <!-- <input name="subject" class="outline-none  p-4 text-white bg-transparent border-2 border-red-300 rounded-lg "type="text" placeholder="Asunto"> -->


            <!-- <textarea name="message" rows="4" class="outline-none  p-4 text-white bg-transparent border-2 border-red-300 rounded-lg "type="text" placeholder="Mensaje"></textarea> -->
            
            
            <input [ngClass]="{'bg-green-400  ': emailSuccess == true }" type="submit" value="{{texto}}" class="hover:cursor-pointer  outline-red-800 p-4 rounded-lg text-white bg-red-300 hover:bg-red-400 transition duration-500">
        </form>
        
        <div class="grid grid-cols-4 md:grid-rows-1 md:grid-cols-4 gap-2 flex-wrap ">

            <a target="_blank" class="max-h-40 border border-red-300 p-2 flex place-items-center rounded-lg hover:bg-red-300 bg-transparent transition duration-500   " href="assets/cv/CV_BRYAN_PAREDES.pdf"><img class="min-w-full max-h-full" src="assets/cv-icon.svg" alt="">  </a>
            <a target="_blank" class="max-h-40  border border-green-300   p-2  flex place-items-center rounded-lg hover:bg-green-300 bg-transparent  transition duration-500" href="https://wa.me/56979708095"><img class="min-w-full max-h-full" src="assets/wsp.png" alt=""></a>
            <a target="_blank" class="max-h-40  border border-blue-300  p-2  flex place-items-center rounded-lg hover:bg-blue-300 bg-transparent  transition duration-500" href="https://www.linkedin.com/in/bryan-paredes/"><img class="min-w-full max-h-full" src="assets/linkedin.svg" alt=""></a>
            <a target="_blank" class="max-h-40  border border-slate-400  p-2  flex place-items-center rounded-lg hover:bg-slate-300 bg-transparent  transition duration-500" href="https://github.com/BrParedes"><img class="min-w-full max-h-full" src="assets/github.png" alt=""></a>

        </div>
    </div>

</div>
