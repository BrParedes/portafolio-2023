<div id="contact" class="bg-slate-800 py-12 px-32 scroll-mt-20 ">
    <div class="text-5xl text-white flex w-3/4 mx-auto font-semibold seccionTitle">
        <h1 class="underline-offset-8 underline  decoration-red-300 transition " >Contacto</h1>
    </div>

    <div class="grid grid-cols-2 w-3/4 py-16 text-2xl mx-auto gap-8 ">

        

        <form (submit)="sendEmail($event)" class="flex flex-col space-y-4 relative  ">
            <div class="relative z-0 w-full group ">
                <input required name="from_name" class="w-full peer outline-none  p-4 text-white bg-transparent border-2 border-red-300 rounded-lg  shadow-2xl " placeholder=" "  type="text" >
                <label class="-z-10 peer-focus:z-10  bg-slate-800 px-2 left-6 peer-focus:font-medium absolute  text-gray-300  duration-300 transform -translate-y-8 scale-75 top-4   origin-[0] peer-focus:left-6 peer-focus:text-white peer-focus:text-white peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-8" for="from_name">Nombre</label>
            </div>

            <div class="relative z-0 w-full group ">
                <input required name="user_email" class="w-full peer outline-none  p-4 text-white bg-transparent border-2 border-red-300 rounded-lg  shadow-2xl " placeholder=" "  type="text" >
                <label class="-z-10 peer-focus:z-10 bg-slate-800 px-2 left-6 peer-focus:font-medium absolute  text-gray-300  duration-300 transform -translate-y-8 scale-75 top-4 peer-z-0  origin-[0] peer-focus:left-6 peer-focus:text-white peer-focus:text-white peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-8" for="user_email">Correo electronico</label>
            </div>

            <div class="relative z-0 w-full group ">
                <input required name="subject" class="w-full peer outline-none  p-4 text-white bg-transparent border-2 border-red-300 rounded-lg  shadow-2xl " placeholder=" "  type="text" >
                <label class="-z-10 peer-focus:z-10 bg-slate-800 px-2 left-6 peer-focus:font-medium absolute  text-gray-300 duration-300 transform -translate-y-8 scale-75 top-4 peer-z-0  origin-[0] peer-focus:left-6 peer-focus:text-white peer-focus:text-white peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-8" for="subject">Asunto</label>
            </div>
            
            <div class="relative z-0 w-full group ">
                <textarea required rows="4" name="subject" class="w-full peer outline-none  p-4 text-white bg-transparent border-2 border-red-300 rounded-lg  shadow-2xl " placeholder=" "  type="text" ></textarea>
                <label class="-z-10 peer-focus:z-10 bg-slate-800 px-2 left-6 peer-focus:font-medium absolute  text-gray-300  duration-300 transform -translate-y-8 scale-75 top-4 peer-z-0  origin-[0] peer-focus:left-6 peer-focus:text-white peer-focus:text-white peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-8" for="subject">Mensaje</label>
            </div>
            <!-- <input name="user_email" class="outline-none  p-4 text-white bg-transparent border-2 border-red-300 rounded-lg  shadow-2xl  "  type="text" placeholder="Correo electronico"> -->
            <!-- <input name="subject" class="outline-none  p-4 text-white bg-transparent border-2 border-red-300 rounded-lg "type="text" placeholder="Asunto"> -->


            <!-- <textarea name="message" rows="4" class="outline-none  p-4 text-white bg-transparent border-2 border-red-300 rounded-lg "type="text" placeholder="Mensaje"></textarea> -->
            
            
            <input [ngClass]="{'bg-green-400  ': emailSuccess == true }" type="submit" value="{{texto}}" class="hover:cursor-pointer  outline-red-800 p-4 rounded-lg text-white bg-red-300 hover:bg-red-400 transition duration-500">
        </form>
        
        <div class="flex flex-col space-y-14">


          
           
        </div>
    </div>

</div>
