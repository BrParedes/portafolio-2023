<div id="conocimientos" class=" bg-slate-900 py-12 px-4 lg:px-32 scroll-mt-20 min-h-screen">
    
    <div class="text-3xl md:text-5xl text-white flex  w-full lg:w-3/4 lg:mx-auto font-bold seccionTitle">
        <p class="underline-offset-8 underline  decoration-red-300 transition text-white " >Conocimientos</p >
    
    </div>

    <div class="w-full  h-full lg:w-3/4  mx-auto my-12 seccionTitle">
    
        <!-- Barra de navegacion -->
        <ul class=" flex flex-row  justify-evenly flex-wrap text-lg md:text-2xl  text-white border border-red-300 border rounded-lg">
           
            <li [ngClass]="{'text-red-300' : option == 1}" (click)="conocimientosMenu(1)" class="focus:text-red-300 hover:text-red-300 hover:cursor-pointer  p-2">Lenguajes</li>
            <li [ngClass]="{'text-red-300' : option == 2}" (click)="conocimientosMenu(2)" class=" hover:text-red-300 hover:cursor-pointer  p-2">Estilos</li>
            <li [ngClass]="{'text-red-300' : option == 3}" (click)="conocimientosMenu(3)" class=" hover:text-red-300 hover:cursor-pointer  p-2">Frameworks</li>
            <!-- <li (click)="conocimientosMenu(4)" class="hover:text-red-300 hover:cursor-pointer  p-2">Cursos</li> -->
            <li [ngClass]="{'text-red-300' : option == 5}" (click)="conocimientosMenu(5)" class=" hover:text-red-300 hover:cursor-pointer  p-2">Otros</li>
            
        </ul>

        <!-- elementos -->
        <div class="w-full grid grid-cols-3 md:grid-cols-4  grid-rows-2 gap-2 px-6 transition duration-1000">
            <div *ngFor="let i of items"  class="bg-slate-800 p-4 md:p-12 hover:bg-slate-700 flex place-items-center">
                <img (click)="mostrarInfo()" class=" rounded rounded-lg " src="assets/lang-icons/{{i}}.svg" alt="">
                
            </div>
        </div>
    </div>

</div>
