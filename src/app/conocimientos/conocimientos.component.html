<div id="conocimientos" class=" h-screen bg-slate-800 py-12 px-32 scroll-mt-20 "><!-- bg-slate-800 -->
    <!-- Titulo seccion -->
    <div class="seccionTitle w-full text-5xl text-white flex  w-3/4 mx-auto font-semibold text-5xl">
        <h1 class="underline-offset-8 underline  decoration-red-300 transition">Conocimientos</h1>
    </div>
    
    <div class="scrollT2 grid grid-cols-4 w-3/4 mx-auto rounded-lg  px-12 my-12 ">
        
        <ul class="col-span-1 text-3xl text-red-300 border-r-2 border-red-300">
            <li [ngClass]="{'bg-slate-700 text-white ': cursosButton == true }"  (click)="menuKnowledge(1);" class="hover:bg-slate-700 border-red-300 hover:text-white hover:cursor-pointer transition duration-500  border-y-2 "><p [ngClass]="{'translate-x-6': cursosButton == true }" class="py-8 transition duration-500 hover:translate-x-6 h-full">Cursos</p></li>
            <li [ngClass]="{'bg-slate-700  ': langButton == true }"  (click)="menuKnowledge(2);" class="hover:bg-slate-700 border-red-300 hover:text-white hover:cursor-pointer transition duration-500  border-b-2 "><p [ngClass]="{'translate-x-6 ': langButton == true }"class="py-8 transition duration-500 hover:translate-x-6 h-full">Lenguajes</p></li>
            <li [ngClass]="{'bg-slate-700': frameButton == true }"  (click)="menuKnowledge(3);" class="hover:bg-slate-700 border-red-300 hover:text-white hover:cursor-pointer transition duration-500  border-b-2 "><p [ngClass]="{'translate-x-6': frameButton == true }"class="py-8 transition duration-500 hover:translate-x-6 h-full">Frameworks</p></li>
            <li [ngClass]="{'bg-slate-700': bdButton == true }"  (click)="menuKnowledge(4);" class="hover:bg-slate-700 border-red-300 hover:text-white hover:cursor-pointer transition duration-500  border-b-2 "><p [ngClass]="{'translate-x-6': bdButton == true }"class="py-8 transition duration-500 hover:translate-x-6 h-full">Base de datos</p></li>
            <li [ngClass]="{'bg-slate-700': controlButton == true }"  (click)="menuKnowledge(5);" class="hover:bg-slate-700 border-red-300 hover:text-white hover:cursor-pointer transition duration-500  border-b-2 "><p [ngClass]="{'translate-x-6': controlButton== true }" class="py-8 transition duration-500 hover:translate-x-6 h-full">Control de versi√≥n</p></li>
        </ul>

                <div [ngClass]="{'hidden': cursosButton == false }" class="grid mx-4 gap-4  hover:ease-in transition-all   duration-500" >

                            <p id="percentText1" class="text-red-300 text-5xl font-light "></p>
                        </div>
                       </div>
                        <!-- barra -->
                        <div  class="relative w-full px-4 bg-slate-800 rounded rounded-l-full rounded-r-full h-4 ">
                            <div id="progressBar1" class=" absolute left-0 top-0 rounded rounded-l-full rounded-r-full h-4 bg-red-300"></div>
                        </div>
                    </div>

                    <div  class="flex items-center rounded rounded-br-xl bg-slate-700  row-span-1 col-span-1 grid grid-cols-1 p-4">

                         <img class="w-20 h-20 col-span-3" src="../../assets/php.svg" alt="">

                        </div>

                             </div>

                         </div>
                        </div>
                         <!-- barra -->
                         <div  class="relative w-full px-4 bg-slate-800 rounded rounded-l-full rounded-r-full h-4 ">
                             <div id="progressBar4" class=" absolute left-0 top-0 rounded rounded-l-full rounded-r-full h-4 bg-red-300">
                                
                             </div>
                         </div>
                     </div>

                     <div  class="flex items-center rounded rounded-br-xl bg-slate-700  row-span-1 col-span-1 grid grid-cols-1 p-4">
                        <div class="grid grid-cols-4">
                         <img class="w-20 h-20 col-span-3" src="../../assets/java.svg" alt="">

                             <p  id="percentText5" class=" text-red-300 text-5xl font-light "></p>
                         </div>
                        </div>
                         <!-- barra -->
                         <div  class="relative w-full px-4 bg-slate-800 rounded rounded-l-full rounded-r-full h-4 ">
                             <div id="progressBar5" class=" absolute left-0 top-0 rounded rounded-l-full rounded-r-full h-4 bg-red-300">
                                
                             </div>
                         </div>
                     </div>

                     <div  class="flex items-center rounded rounded-br-xl bg-slate-700  row-span-1 col-span-1 grid grid-cols-1 p-4">

        </div>
